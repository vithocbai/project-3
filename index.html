<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Stylesheet  -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <!-- Logo -->
                    <a href="./" class="navbar__logo">
                        <img
                            src="./assets/icon/Logo.svg"
                            alt="shine smile"
                            class="logo"
                        />
                    </a>

                    <!-- Navigation -->
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a
                                class="navbar__link navbar__link--active"
                                href="#!"
                                >Home</a
                            >
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#!">Services</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#!">About</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#!">Doctors</a>
                        </li>
                    </ul>

                    <!-- Actions -->
                    <div class="navbar__action">
                        <a href="#!" class="navbar__login">Log In</a>
                        <a href="#!" class="btn navbar__signup">Sign Up</a>
                    </div>
                </nav>
                <!-- Hero -->
                <div class="hero">
                    <div class="hero__content">
                        <div class="hero__heading">
                            Exceptional dental care for all ages.
                        </div>
                        <div class="hero__desc">
                            Exceptional dental care for all ages. Your great
                            smile begins with a great dentist.
                        </div>
                        <div class="hero__row">
                            <div class="hero__action btn">Book Online</div>
                            <span class="hero__tel"
                                >or call (123) 456-7890</span
                            >
                        </div>
                    </div>
                    <div class="hero__image">
                        <img
                            class="hero__img"
                            src="./assets/img/hero-image/hero__img-1.avif"
                            alt=""
                        />
                        <img
                            class="hero__img"
                            src="./assets/img/hero-image/hero__img-2.avif"
                            alt=""
                        />
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
